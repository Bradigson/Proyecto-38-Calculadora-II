<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BN Calculadora I.II</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="icon"  href="imgs/letter-b.svg">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </head>
    <body onload="start()">
        <section class="sesion1">
            <div class="calculadora">
                <div class="pantalla">
                    <span id="mostrar"></span>
                </div>

                <div class="botones">
                    <table class="table table-hover table-borderless">
                        <tr>
                            <td>
                                <input type="button" class="btn btn-primary" id="seven" value="7">
                            </td>
                            <td>
                                <input type="button" class="btn btn-primary" id="eight" value="8">
                            </td>
                            <td>
                                <input type="button" class="btn btn-primary" id="nine" value="9">
                            </td>
                            <td>
                                <input type="button" class="btn btn-info" id="multiplicar" value="*">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="button" class="btn btn-primary" id="four" value="4">
                            </td>
                            <td>
                                <input type="button" class="btn btn-primary" id="five" value="5">
                            </td>
                            <td>
                                <input type="button" class="btn btn-primary" id="six" value="6">
                            </td>
                            <td>
                                <input type="button" class="btn btn-info" id="restar" value="-">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="button" class="btn btn-primary" id="one" value="1">
                            </td>
                            <td>
                                <input type="button" class="btn btn-primary" id="two" value="2">
                            </td>
                            <td>
                                <input type="button" class="btn btn-primary" id="three" value="3">
                            </td>
                            <td>
                                <input type="button" class="btn btn-info" id="sumar" value="+">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class="btn btn-danger" id="delete" value="C">
                            </td>
                            <td>
                                <input type="button" class="btn btn-primary" id="zero" value="0">
                            </td>
                            <td>
                                <input type="button" class="btn btn-info" id="equal" value="=">
                            </td>
                            <td>
                                <input type="button" class="btn btn-info" id="dividir" value="/">
                            </td>
                        </tr>
                    </table>
                </div>
                <span id="myname" class="text-white text-muted">Bradigson...</span>
            </div>
        </section>
    </body>
</html>
